<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic</title>
</head>
<body>
    <header>
        <h1>This is a header</h1>
        <p>This is a paragraph</p>
    </header>
    <nav><h2>This is a navbar</h2>
    <p>This is a nav paragraph</p>
    </nav>
<main>
    <article><h2>This is article</h2></article>
    <section><h3>This is section</h3></section>
    <aside><h2>This is asidee</h2></aside>
</main>
<footer>This is a Footer</footer>
<div><h3>This is a non semantic tag</h3></div>
</body>
</html>
