<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
           height: 100vh;
           width: 100vh;
        }
        .container{
         display: grid;
         grid-template-columns: repeat(6,1fr);
         grid-template-rows: repeat(6,1fr);
         gap: 10px;
         height: 178vh;
         width: 178vh;
         background-color: rgb(18, 158, 34);
         border: 2px solid black;
         font-size: 30px;
        }
        .items1{
            grid-column: 1/7;
            grid-row: 1/2;
            text-align: center;
            border: 1px solid black;
        }
        .items2{
            grid-column: 1/3;
            grid-row: 2/4;
            border: 1px solid black;
        }
        .items3{
            grid-column: 3/7;
            grid-row: 2/4;
            border: 1px solid black;
        }
        .items4{
            grid-column: 1/4;
            grid-row: 4/5;
            border: 1px solid black;
        }
        .items5{
            grid-column: 4/7;
            grid-row: 4/5;
            border: 1px solid black;
        }
        .items6{
            grid-column: 1/7;
            grid-row: 5/5;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items1">Header</div>
        <div class="items2">Side Content</div>
        <div class="items3">Main Content</div>
        <div class="items4">Content 1</div>
        <div class="items5">Content 2</div>
        <div class="items6">Footer</div>
    </div>
    
</body>
</html>
