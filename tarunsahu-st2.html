
<html lang="en">
<head>
   <title>E-commerce Product Page</title>
  <style>
    body{
      font-family: Arial;
      background:#f2f2f2;
      padding:20px;
    }
    

    .product{
      background:#fff;
      max-width:600px;
      margin:auto;
      padding:20px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:center;
    }

    .product img{
      width:100%;
      max-width:250px;
      border-radius:10px;
    }

    h2{
      margin:15px 0 10px;
    }

    .price{
      color:green;
      font-size:22px;
      font-weight:bold;
      margin:10px 0;
    }

    p{
      font-size:14px;
      color:#555;
    }

    button{
      margin-top:15px;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      background:#007bff;
      color:white;
      font-size:14px;
      cursor:pointer;
    }

    button:hover{
      background:#0056b3;
    }
  </style>
</head>
<body>

  <div class>E‑Commerce Product Page </div>

  <div class="product">
    <img src=" " alt="Product">
    <h2>Bluetooth Headphones</h2>
    <div class="price">₹2,999</div>
    <p>Wireless headphones with good sound quality and long battery life.</p>
    <button>Add to Cart</button>
  </div>

</body>
</html>
