<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigatiob bar</title>
    <style>
        *{
            margin: 0;
        padding :0;
        box-sizing: border-box;

        }
    nav{
        height: 100px;
        width:100%;
        background-color: black;

    }
 ul{
    list-style-type: none;

 }
 ul li{
    display: inline;
    border-right:1px bold blueviolet ;
    line-height: 100px;
    margin-right: 30px;
 }
 ul li a{
    color: white;
    text-decoration: none;
    padding: 10px;
    font-size: 20px;
 }
  nav :hover{
    color:yellow ;
    border-bottom: 1px bold rgb(30, 0, 255) ;
   
}
    </style>
</head>
<body>
<nav>
    <ul>
     <li><a href="#">Home</a></li>
     <li><a href="#">Academics</a></li>
     <li><a href="#">Clubs</a></li>
     <li><a href="#">Campus      </a></li>

     <li><a href="#">Contact        </a></li>
    </ul>
</nav>


</body>
</html>
