<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10 ‚Äì Responsive Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0A3D62;
            padding: 1rem;
            color: white;
        }

        .menu-btn {
            font-size: 1.6rem;
            cursor: pointer;
            display: block;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: none;
            list-style: none;
        }

        .icons a {
            margin-left: 1rem;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        @media (min-width: 600px) {
            .nav-links {
                display: flex;
            }

            .nav-links li {
                margin: 0 1rem;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
            }

            .menu-btn {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .navbar {
                padding: 1.5rem 3rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .nav-links a {
                font-size: 1.1rem;
            }

            .icons a {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="menu-btn">‚ò∞</div>

        <div class="logo">MegaMart</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">Offers</a></li>
        </ul>

        <div class="icons">
            <a href="#">‚ù§Ô∏è</a>
            <a href="#">üõí</a>
        </div>
    </nav>

    <section style="padding: 1.5rem;">
        <h1>Welcome to MegaMart!</h1>
        <p>Experience seamless shopping with great deals.</p>
    </section>

</body>
</html>
