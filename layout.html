<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>
    <style>
        body{
        margin :0;
        padding: 0;
    }
    html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #main{
        width: 900px;
        height: 1000px;
        background-color: aqua;
        margin : 0 auto;
        display:flex;
        flex-direction: row;
        gap: 10px;

    }
    #right{
 
        flex-grow: 1;
        height: 1000px;
        background-color: red;

    }
    #left{

        flex-grow: 2;
        height: 1000px;
        display: flex;
        flex-direction: column;
        background-color: greenyellow;
        justify-content: space-between;
    

    }
    header,main,footer{
        background-color: #999;
        margin: 5px 0;

    }
    header, footer{ width: 100%;
        height: 300px;
    }
    main{
        width: 100%;
        height: 400px;
    }
    </style>
</head>
<body>
    <div id="main">
    <div id="left";>
              <header><h2>header</h2></header>
    <main><h2>main content</h2></main>
    <footer><h2>footer</h2></footer>
    </div>
    <div id="right">
    <h2>Right Box</h2>
    </div>
</div>

</body>
</html>
